#PVC
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: payments-db-pvc
  namespace: egs6
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 300Mi
      
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payments-db
  namespace: egs6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payments-db
  template:
    metadata:
      labels:
        app: payments-db
    spec:
      containers:
        - name: payments-db
          image: registry.deti:5000/mysteryshirt/payments-db:1010
          ports:
            - containerPort: 3306
          resources: {}
          env:
            - name: MARIADB_DATABASE
              value: payments_db
            - name: MARIADB_USER
              value: egs
            - name: MARIADB_PASSWORD
              value: egs 
            - name: MARIADB_ROOT_PASSWORD
              value: root
          volumeMounts:
            - name: payments-db-pvc
              mountPath: /var/lib/static
      restartPolicy: Always
      volumes:
        - name: payments-db-pvc
          persistentVolumeClaim:
            claimName: payments-db-pvc
          
---
apiVersion: v1
kind: Service
metadata:
  name: payments-db
  namespace: egs6
spec:
  selector:
    app: payments-db
  ports:
  - port: 3306
    targetPort: 3306